<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFind - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar">

        <div class="logo">

            <div class="logo1">
                <i class="fa-solid fa-graduation-cap logoicon"></i>
            </div>
            UniFind
        </div>
        <div class="menu-toggle"><i class="fa-solid fa-bars"></i></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Search</a></li>
            <li><a href="compare.html">Compare</a></li>
        </ul>
        <div class="nav-right">
            <a href="login.html" class="btn-outline">Login</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Start your journey to the perfect university</p>
            </div>

            <form id="signupForm">
                <div class="form-group" style="text-align: left;">
                    <label>Full Name</label>
                    <input type="text" id="fullName" class="form-input" placeholder="John Doe" required>
                </div>
                <div class="form-group" style="text-align: left;">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>
                <div class="form-group" style="text-align: left;">
                    <label>Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password" required
                        minlength="6">
                </div>

                <div style="text-align: left; margin-bottom: 1.5rem; font-size: 0.85rem; color: var(--text-grey);">
                    By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">Create Account</button>
                <div id="signupMessage" style="margin-top: 1rem; text-align: center;"></div>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { signUp } from './auth.js';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('signupMessage');

            const result = await signUp(email, password, fullName);

            if (result.success) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Account created successfully! Redirecting...';
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = result.error;
            }
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
